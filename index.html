<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>变色方块 史上最难智力游戏</title>
		<meta name="description" content="变色方块是一款休闲益智小游戏，适合所有人群，点击方块会改变方块（和上下左右）的颜色，将所有方块变为蓝色即为胜利，快快开动你的脑筋，来挑战吧，超有难度哦">
		<meta name="author" content="yanhaijing">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no",maximum-scale=1, minimum-scale=1>
        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="/assets/js/html5.js"></script>
        <![endif]-->
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" name="baidu-tc-cerfication" src="http://apps.bdimg.com/cloudaapi/lightapp.js#53adee787b29231eff3299d89605094f"></script> <script type="text/javascript">window.bd && bd._qdc && bd._qdc.init({app_id: 'e2d8ab58fd354d7b0beb2701'});</script>
	</head>

	<body>
		<div class="container">
			<iframe src="http://rcm-cn.amazon-adsystem.com/e/cm?t=yanhaijing-23&o=28&p=48&l=ez&f=ifr&f=ifr" width="728" height="90" scrolling="no" marginwidth="0" marginheight="0" border="0" frameborder="0" style="border:none;max-width:100%;"></iframe>

			<header id="header"></header>
			<script id="t:header" type="text/html">
            <h1><%=data.h1%><a id="share" class="share"><%=data.share%></a></h1>
            </script>

			<aside id="score" class="score"></aside>
			<script id="t:score" type="text/html">
            <ul>
                <li><%=data.currentLevel%><span id="cur-level">1</span></li>
                <li><%=data.bestLevel%><span id="sup-level">1</span> <%=data.bestLevel1%><span id="sup-level-click">0</span> <%=data.bestLevel2%></li>
                <li><%=data.currentClick%><span id="cur-click">0</span></li>
                <li><%=data.totalClick%><span id="total-click">0</span></li>
            </ul>
			</script>

			<div id="menu" class="menu"></div>
			<script id="t:menu" type="text/html">
			    <a id="pop-restart-level" class="btn btn-primary"><%=data.restartLevel%></a>
                <a id="pop-restart-game" class="btn btn-primary"><%=data.restartGame%></a>
                <a id="pop-intro" class="btn btn-primary"><%=data.intro%></a>
			</script>

			<section id="screen" class="screen"></section>

            <aside id="download" class="download"></aside>
            <script id="t:download" type="text/html">
                <h2><%=data.h2%></h2>
                <figure>
                    <img src="img/download-from-baidu.jpg">
                    <figcaption>
                        <a href="http://gdown.baidu.com/data/wisegame/9caf14f898e49023/biansefangkuai_10100.apk" target="_blank" title="<%=data.title%>">Android</a>
                    </figcaption>
                </figure>
            </script>
            
            <div id="comment"></div>
            <script id="t:comment" type="text/html">
                <%if (data === 'duoshuo') {%>
                <div class="ds-thread"></div>
                <%} else {%>
                <div id="disqus_thread"></div>
                <%}%>
            </script>
			
			<footer>
				<p>copyright&copy;2014 <a href="http://yanhaijing.com" target="_blank">yanhaijing.com</a></p>
			</footer>

			<div id="restart-game-pop" class="pop js-pop"></div>
			<script id="t:restart-game-pop" type="text/html">
                <div class="pop-content">
                    <header>
                        <h2><%=data.h2%></h2>
                    </header>
                    <div class="pop-body">
                        <%:=data.body%>
                    </div>
                    <footer>
                        <a id="restart-game" class="btn btn-success"><%=data.ok%></a>
                    </footer>
                </div>
			</script>

			<div id="restart-level-pop" class="pop js-pop"></div>
			<script id="t:restart-level-pop" type="text/html">
                <div class="pop-content">
                    <header>
                        <h2><%=data.h2%></h2>
                    </header>
                    <div class="pop-body">
                        <%=data.body%>
                    </div>
                    <footer>
                        <a id="restart-level" class="btn btn-success"><%=data.ok%></a>
                    </footer>
                </div>
			</script>

			<div id="intro-pop" class="pop js-pop"></div>
			<script id="t:intro-pop" type="text/html">
			    <div class="pop-content">
                    <header>
                        <h2><%=data.h2%></h2>
                    </header>
                    <div class="pop-body">
                        <ol>
                            <li><%=data.li1%></li>
                            <li><%=data.li2%></li>
                        </ol>
                    </div>
                    <footer>
                        <a id="intro" class="btn btn-success"><%=data.ok%></a>
                    </footer>
                </div>
			</script>
			<div id="success-pop" class="pop js-pop"></div>
			<script id="t:success-pop" type="text/html">
			    <div class="pop-content">
                    <header>
                        <h2><%=data.h2%></h2>
                    </header>
                    <div class="pop-body js-pop-body">
                        <%:=data.body%>
                    </div>
                    <footer>
                        <a class="btn btn-success"><%=data.ok%></a>
                    </footer>
                </div>
			</script>
			<div id="hightLevel-pop" class="pop js-pop"></div>
			<script id="t:hightLevel-pop" type="text/html">
			    <div class="pop-content">
                    <header>
                        <h2><%=data.h2%></h2>
                    </header>
                    <div class="pop-body js-pop-body">
                        <%=data.body%>
                    </div>
                    <footer>
                        <a class="btn btn-success"><%=data.ok%></a>
                        <a id="hight-share" class="btn btn-primary"><%=data.share%></a>
                    </footer>
                </div>
			</script>
			<div id="share-pop" class="pop js-pop"></div>
			<script id="t:share-pop" type="text/html">
			    <div class="pop-content">
                    <header>
                        <h2><%=data.h2%></h2>
                    </header>
                    <div class="pop-body js-pop-body">
                        <p class="share-btn clearfix">
                            <a id="share-weibo" class="js-share-btn share-btn-weibo clearfix" href="http://service.weibo.com/share/share.php?url=http://yanhaijing.com/inverter&title=变色方块 史上最难智力游戏，相当有意思，快快来体验吧@颜海镜 &pic=http://yanhaijing.com/inverter/media/5.png" target="_blank">
                                <span><%=data.weibo%></span><em></em>
                            </a>
                            <a id="share-qq" class="js-share-btn share-btn-qq clearfix" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url=http://yanhaijing.com/inverter&desc=变色方块 史上最难智力游戏，相当有意思，快快来体验吧&title=变色方块 史上最难智力游戏&summary=变色方块 史上最难智力游戏&pic=http://yanhaijing.com/inverter/media/5.png" target="_blank">
                                <span><%=data.qzone%></span><em></em>
                            </a>
                            <a id="share-weixin" class="share-btn-weixin clearfix">
                                <span><%=data.weixin%></span><em></em>
                            </a>
                        </p>
                    </div>
                    <footer>
                        <a class="btn btn-success"><%=data.ok%></a>
                    </footer>
                </div>
			</script>
		</div>
		<div id="weixin-shade">
			<div id="weixin-shade-qr">
				<img src="img/qrcode.png">
			</div>
			<div id="weixin-shade-step1" class="step">
				<span class="num">1</span>
				<div>扫描上方二维码</div>
				<img src="img/ww_03.png">
			</div>
			<div id="weixin-shade-step2" class="step">
				<span class="num">2</span>
				<div>点击右上角分享按钮</div>
			</div>
			<div id="weixin-shade-step3" class="step">
				<span class="num">3</span>
				<div>分享给好友或朋友圈</div>
			</div>
		</div>
		<script src="js/require-min.js" data-main="js/main"></script>
		<!-- Duoshuo Comment BEGIN -->
		<script id="t:duoshuo" type="text/html">
		</script>
		<script id="t:disqus" type="text/html">
	    <script type="text/javascript">
            var disqus_developer = 1;
            var disqus_shortname = 'yanhaijing'; // required: replace example with your forum shortname            
            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
		</script>
		<!-- Duoshuo Comment END -->
		<script src="//yanhaijing.com/assets/plugin/tongji/baidu.js"></script>
	</body>
</html>
